<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ashuu ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  height:100vh;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
  color:white;
  overflow:hidden;
  text-align:center;
}

.container{
  display:none;
  animation: fadeIn 2s ease forwards;
}

h1{
  font-size:3em;
  animation: glow 1.5s infinite alternate;
  margin-bottom:10px;
}

p{
  font-size:1.3em;
  margin:5px 0;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff77aa, 0 0 20px #ff88bb;}
  to{ text-shadow:0 0 30px #ff55cc, 0 0 40px #ff66dd;}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.heart{
  position:absolute;
  font-size:25px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}
}

#startBtn{
  padding:18px 35px;
  background:#ff4da6;
  border:none;
  border-radius:40px;
  color:white;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px pink;
  transition: transform 0.2s;
}

#startBtn:hover{
  transform: scale(1.1);
}
</style>
</head>
<body>

<button id="startBtn">ğŸ’— Tap to Start ğŸ’—</button>

<div class="container" id="content">
  <h1>Ashuu ğŸ’</h1>
  <p>Tum meri zindagi ka sabse khoobsurat hissa ho âœ¨</p>
  <p>Kya tum meri zindagi ka hamesha ke liye saath banogi? ğŸ’</p>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_5c5c6b91c0.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById('startBtn');
const content = document.getElementById('content');
const music = document.getElementById('bgMusic');

btn.onclick = () => {
  btn.style.display = 'none';
  content.style.display = 'block';
  music.play();

  // Create animated hearts
  for(let i=0;i<70;i++){
    let heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(3+Math.random()*3)+'s';
    heart.style.fontSize=(15+Math.random()*20)+'px';
    heart.innerHTML='ğŸ’–';
    document.body.appendChild(heart);
  }

  // Confetti effect
  for(let i=0;i<30;i++){
    let confetti = document.createElement('div');
    confetti.className='heart';
    confetti.style.left=Math.random()*100+'vw';
    confetti.style.animationDuration=(2+Math.random()*4)+'s';
    confetti.style.fontSize=(10+Math.random()*15)+'px';
    confetti.innerHTML='âœ¨';
    document.body.appendChild(confetti);
  }
}
</script>

</body>
</html>
